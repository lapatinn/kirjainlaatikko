<!DOCTYPE html>
<html>

<head>
  <title>Poista kommentti</title>
</head>

<body>
    <h1>Poista kommentti</h1>
    <p>Kommentti: "{{ comment.content }}"</p>
    <p>Haluatko varmasti poistaa kommentin?</p> 
  <form action="/remove_comment/{{ comment.id }}" method="post">
    <input type="submit" name="remove" value="Poista kommentti">
    <input type="submit" name="return" value="Palaa takaisin">
    <p>
      <a href="/">Etusivulle</a>
    </p>
  </form>

</body>

</html>
