<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/static/main.css">
    <title>Käyttäjät</title>
</head>

<body>
    <div class="header">
        <h1>
            Kirjainlaatikon arvostetut käyttäjät
        </h1>
    </div>
    
    <div class="nav">
        <a href="/movie_reviews">Arvostelut</a> |
        <a href="/new_item">Luo arvostelu</a> |
        <a href="/find_review">Etsi arvostelu</a> |
        <a href="/all_users">Käyttäjät</a> 
      </div>

    <div class="content">
    {% if users %}
    <ul>
        {% for user in users %}
        <li><a href="/show_user/{{ user.id }}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>
        Ei käyttäjiä (vielä).
    </p>
    {% endif %}
    <p>
        <a href="/all_users/{{ page - 1 }}">&lt;&lt;</a>
        Sivu {{ page }}/{{ page_count }}
        <a href="/all_users/{{ page + 1 }}">&gt;&gt;</a>
        <hr />
    </p>
    <p>
        <a href="/">Etusivulle</a>
    </p>
    </div>
</body>
</html>
