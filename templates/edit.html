<!DOCTYPE html>
<html>

<head>
  <title>Muokkaa arvostelua</title>
</head>

<body>
    <h1>Muokkaa arvostelua</h1>
  <form action="/update_review" method="post">
    <p>
      Elokuva: <br />
      <input type="text" name="title" value="{{ item.movie }}"/>
    </p>
    <p>
      Arvosana: <br />
      <input type="number" name="rating" min="0" max="10" value="{{ item.rating }}"/> / 10
    </p>
    <p>
        Arvostelu: <br />
        <textarea name="review" rows="8" cols="60">{{ item.review }}</textarea>
    </p>
    <p>
      Genre: <br />
      <select name="genre" required>
        <option value="{{ info.genre }}" selected hidden >{{ info.genre }}</option>
        <option value="Animaatio">Animaatio</option>
        <option value="Dokumentti">Dokumentti</option>
        <option value="Draama">Draama</option>
        <option value="Komedia">Komedia</option>
        <option value="Musikaali">Musikaali</option>
        <option value="Rakkaus">Rakkaus</option>
        <option value="Toiminta/Seikkailu">Toiminta/Seikkailu</option>
        <option value="J채nnitys">J채nnitys</option>
        <option value="Kauhu">Kauhu</option>
        <option value="Trilleri">Trilleri</option>
        <option value="Tiede">Tiede</option>
      </select>
    </p>
    <p>
      Ohjaaja: <br />
      <input type="text" name="director" value="{{ info.director }}" />
    </p>
    <p>
      Julkaisuvuosi: <br />
      <input type="number" name="year" min="1878" max="2025" value="{{ info.year }}" />
    </p>
    
    <input type="submit" value="P채ivit채 arvostelu" />
    <p>
      <a href="/movie_reviews/{{ item.id }}">Takaisin</a>
    </p>
    <input type="hidden" name="item_id" value="{{ item.id }}">
  </form>

</body>

</html>
