<!DOCTYPE html>
<html>

<head>
  <title>Uusi arvostelu</title>
</head>

<body>
    <h1>Lisää uusi elokuva-arvostelu</h1>
  {% if session.username %}
  <form action="/create_item" method="post">
    <p>
      Elokuva: <br />
      <input type="text" name="title" />
    </p>
    <p>
      Arvosana: <br />
      <input type="number" name="rating" min="0" max="10" /> / 10
    </p>
    <p>
        Arvostelu: <br />
        <textarea name="review" rows="8" cols="60"></textarea>
    </p>
    <p>
      Genre: <br />
      <select name="genre">
        <option value="">(valitse)</option>
        <option value="Animaatio">Animaatio</option>
        <option value="Dokumentti">Dokumentti</option>
        <option value="Draama">Draama</option>
        <option value="Komedia">Komedia</option>
        <option value="Musikaali">Musikaali</option>
        <option value="Rakkaus">Rakkaus</option>
        <option value="Toiminta/Seikkailu">Toiminta/Seikkailu</option>
        <option value="Jännitys">Jännitys</option>
        <option value="Kauhu">Kauhu</option>
        <option value="Trilleri">Trilleri</option>
        <option value="Tiede">Tiede</option>
      </select>
    </p>
    <p>
      Ohjaaja: <br />
      <input type="text" name="director" />
    </p>
    <p>
      Julkaisuvuosi: <br />
      <input type="number" name="year" min="1878" max="2025">
    </p>
    <input type="submit" value="Luo arvostelu" />
  </form>
   {% else %}
   <h3>Sinun täytyy kirjautua sisään, jotta voit jättää arvostelun</h3>
   <form action="/login" method="post"> 
    <p>
      Tunnus: <br />
      <input type="text" name="username" />
    </p>
    <p>
      Salasana: <br />
      <input type="password" name="password" />
    </p>
    <input type="submit" value="Kirjaudu">
  </form>
    <h4>Ei tunnusta?</h4>
    <p><a href="/register">Rekisteröidy</a> | <a href="/">Takaisin etusivulle</a>
    </p>
  {% endif %}
</body>
 
</html>
